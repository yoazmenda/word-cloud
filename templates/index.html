<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Cloud Generator</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            gap: 20px;
        }
        #inputArea {
            flex: 1;
        }
        #resultArea {
            flex: 1;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="inputArea">
        <form action="/generate" method="post" target="resultFrame">
            <textarea name="text" required placeholder="Enter your text here..."></textarea>
            <div>
                <label for="width">Width:</label>
                <input type="number" name="width" value="800">
                <label for="height">Height:</label>
                <input type="number" name="height" value="400">
                <button type="submit">Generate</button>
            </div>
        </form>
    </div>
    <div id="resultArea">
        <iframe name="resultFrame" style="width: 100%; height: 400px; border: none;"></iframe>
    </div>
</body>
</html>
